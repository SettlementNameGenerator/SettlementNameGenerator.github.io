			// generate a new name (fires on page load and when the button is pressed)
			function genName(){
				// get a random prefix from the prefix array
				var randomPrefix = prefixArray[Math.floor(Math.random()*prefixArray.length)];
				// get a random suffix from the suffix array
				var randomSuffix = suffixArray[Math.floor(Math.random()*suffixArray.length)];
				// generate a new background colour
				var colour = genColour();

				//clone time
				var curretPrefixSlice = randomPrefix[0].slice(0);
				var currentSuffixSlice = randomSuffix[0].slice(0);

				// SOME RULES FOR PLACE NAMES

				//get rid of triple 's'
				if(currentSuffixSlice.slice(0,1) == curretPrefixSlice.slice(-1)){
					curretPrefixSlice = curretPrefixSlice.substring(0, curretPrefixSlice.length - 1);
				}

				//get rid of double 'ch'
				if(currentSuffixSlice.slice(0,2) == curretPrefixSlice.slice(-2)){
					curretPrefixSlice = curretPrefixSlice.substring(0, curretPrefixSlice.length - 2);
				}

				//no 'sch in the middle of names'
				if(currentSuffixSlice.slice(0,2) == 'ch' && curretPrefixSlice.slice(-1) == 's'){
					curretPrefixSlice = curretPrefixSlice.substring(0, curretPrefixSlice.length - 1);
				}

				// OUTPUT
				// set name to prefix + suffix
				var name = document.getElementById("name").innerHTML = curretPrefixSlice + randomSuffix[0];
				// set text to description of prefix + description of suffix (with a space)
				var text = document.getElementById("text").innerHTML = randomPrefix[1] + ' ' + randomSuffix[1];

				// change the button colour to the new random colour
				swapColour("generate", colour);
				// change the page background colour to the new random colour
				swapColour("body", colour);
			};
